<div class="mb-3">
  <label class="form-label">Seat Number</label>
  <select id="seatNumberPicker" class="form-select" aria-label="Default select example" style="margin-bottom: 20px" [(ngModel)]="selectedSeatNumber">
    <option selected disabled hidden>Choose Your Seat Number</option>
    <option *ngFor="let seatNumber of trip?.availableSeats" [ngValue]="seatNumber">{{seatNumber}}</option>
  </select>
</div>
<div class="mb-3">
  <label class="form-label">Client Name</label>
  <input class="form-control" type="text" placeholder="ClientName" aria-label="default input example" [(ngModel)]="clientName">
</div>
<div class="mb-3">
  <label class="form-label">Client Address</label>
  <input class="form-control" type="text" placeholder="ClientAddress" aria-label="default input example" [(ngModel)]="clientAddress">
</div>

<button type="button" class="btn btn-primary" (click)="makeReservation()" style="margin-bottom: 20px">Make Your Reservation</button>

<div class="card" *ngIf="reservation">
  <div class="card-body">
    <b>Your reservation was successfull</b><br>
    Reservation Number: {{reservation.id}}<br>
    Seat Number: {{reservation.seatNumber}}<br>
    Client Name: {{reservation.clientName}}<br>
    Client Address: {{reservation.clientAddress}}<br>
    Route: {{getTripString(reservation.trip)}}<br>
  </div>
</div>
